<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/all.min.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<!-- Our CSS -->

  <link rel="stylesheet" href="/assets/css/style.css">
  <title>fourSTOR | Your Small Shop Search Site</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/FourStor-icon.png">
</head>

<body>
  <!-- === NAVBAR === -->
  <header>

    <nav>
      <div class="top-bar" style="background-color:var(--navBkgd)">

        <div class="top-bar-left">
          <ul class="menu ui-widget" style="background-color:var(--navBkgd)">
            <li><button id="home-btn" type="submit" class="button navButtons" onClick="window.location.reload()"><i class="fas fa-home"></i></button></li>
            <li><button id="location-btn" type="submit" class="button navButtons"><i class="fas fa-map-marked-alt"></i></button></li>
            <li><input id="search-input" type="text" placeholder="Category" name="search"></li>
            <li><button id="search-btn" type="submit" class="button navButtons" style="margin-left: -32px;"><i class="fas fa-search"></i></button></li>
          </ul>
        </div>

        <div class="nav-img">
          <a href=".">
            <img src="/assets/images/fourSTOR-banner-clearbkgd.png">
          </a>
        </div>
        <div>
        </div>

        <div class="top-bar-right">
          <ul class="top-bar ul" style="background-color:var(--navBkgd);padding:8px">
            <li><a href="#whatisfourstor">What is fourSTOR?</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

      </div>

    </nav>

  </header>
  
  <!-- === BACKGROUND === -->
  <div class="wrapper">
    <div class="sliding-background">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd01.jpg" style="max-height:100%;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd02.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd03.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd04.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd05.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd06.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd07.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd08.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd09.jpg" style="max-height:100%;margin:-5px;">
      <img id="movingbkgd" src="/assets/images/backgrounds/bkgd10.jpg" style="max-height:100%;margin:-5px;">
    </div>
  </div>
  
  <!-- === MAIN UI === -->
  <main>
    <ul style="list-style-type: none;">
      <li class="logo-img"><img src="/assets/images/FourStor-logo-clearbkgd.png"></li>
      <li><h4>Your "Mom and Pop" Search Engine</h4></li>
    </ul>

    <div class="grid-container grid-container-UI">

      <div class="grid-container-UI-bkgd"></div>

      <div class="grid-x">
        <a id="food-btn" class="grid-container-card" href="#food"><i class="fas fa-coffee"></i></i></i></a>
        <a id="fun-btn" class="grid-container-card" href="#fun"><i class="fas fa-bowling-ball"></i></a>
      </div>

      <div class="grid-x">
        <a id="shop-btn" class="grid-container-card" href="#shops"><i class="fas fa-store" style="font-size: 50px;"></i></a>
        <a id="services-btn" class="grid-container-card" href="#services"><i class="fas fa-taxi"></i></a>
      </div>
      
    </div>
  </main>

  <!-- === SEARCH PAGE === -->
  <div id="search-page" class="search-page grid-container grid-container-cards fluid">
    <div id="search-page-container" class="grid-x">
      <!-- CARD CONTAINER -->
      <div id="card-container" class="cell small-12 large-7"></div> 
      
      <!-- MAP CONTAINER -->
      <div id="map-container" class="cell small-12 large-5"></div>
    </div>

  </div>
  
  <footer class="grid-container">
    <div class="footer-bar">

      <h4>Powered By Yelp and Google Maps</h4>
      <h5>Copyright <i class="far fa-copyright"></i> 2022</h5>

    </div>
  </footer>

  <div class="overlay" id="location-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h4 class="text-center">Where Are You?</h4>
      <input id="location-input" type="text" placeholder="City Name">
      <p class="help-text text-center">All we need is the city name!</p>
      <button class="button expanded" id="location-submit-btn">Submit</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
